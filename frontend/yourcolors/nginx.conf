server {
    listen 80;
    server_name i12e106.p.ssafy.io;
    return 301 https://$host$request_uri;  # HTTP -> HTTPS 자동 리디렉션
}

server {
    listen 443 ssl;
    server_name i12e106.p.ssafy.io;

    ssl_certificate /etc/letsencrypt/live/i12e106.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i12e106.p.ssafy.io/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # React 빌드 파일 제공
    root /usr/share/nginx/html;
    index index.html;

    # .env 파일 요청 차단 (보안)
    location ~ /\. {
        deny all;
        return 404;
    }

    # API 요청을 백엔드로 프록시 (HTTPS -> HTTP 변환)
    location /api/ {
        proxy_pass http://127.0.0.1:9000;  # HTTP 백엔드로 전달
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # 클라이언트는 HTTPS지만 백엔드는 HTTP임을 명시
        proxy_cache_bypass $http_upgrade;
    }

    # React 라우팅을 지원하기 위한 설정
    location / {
        try_files $uri /index.html;
    }
}
