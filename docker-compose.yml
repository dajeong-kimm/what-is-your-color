services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      - APP_NAME=yourcolors
      - APP_VERSION=1.0.0
    network_mode: host

  frontend:
    build:
      context: ./frontend/yourcolors
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - yourcolors-network
    depends_on:
      - backend

networks:
  yourcolors-network:
    driver: bridge
