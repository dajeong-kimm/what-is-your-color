services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yourcolors-backend
    environment:
      - APP_NAME=yourcolors
      - APP_VERSION=1.0.0
    network_mode: host  # 백엔드는 host 네트워크 사용

  frontend:
    build:
      context: ./frontend/yourcolors
      dockerfile: Dockerfile
    container_name: yourcolors-frontend
    network_mode: host  # 프론트엔드도 host 네트워크 사용
    depends_on:
      - backend
    volumes:
      - /etc/letsencrypt/live/i12e106.p.ssafy.io/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/i12e106.p.ssafy.io/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
